apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # image: moatas19m/mongo-crud-frontend:latest
        image: ashnahkhalidkhan00210/mongo-crud-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 2
            # cpu: "250m"  # Reduced from 500m
            memory: "1Gi"
          limits:
            cpu: "250m"  # Reduced from 500m
            memory: "1Gi"
      imagePullSecrets:
      - name: myregistrykey
